mapping: etc/indexer/translatin.json

docs:
  - type: "intro"
    constraints:
      - path: "body.type"
        values: "tf:File"
      - path: "body.metadata.file"
        values: "introduction"
  - type: "letter"
    constraints:
      - path: "body.type"
        values: ["tf:Letter"]

modules:
  - artworks
  - fields
  - type
  - date
  - persons
  - title
  - views

fields:
  correspondent: "body.correspondent"
  file: "body.file"
  location: "body.location"
  msId: "body.msId"
  sender: "body.sender"

views:
  - name: letterOriginal
    constraints:
      - path: "body.type"
        values: [Division]
      - path: "body.tei:type"
        values: [original]
  - name: letterTranslated
    constraints:
      - path: "body.type"
        values: [Division]
      - path: "body.tei:type"
        values: [translation]
  - name: introOriginal
    constraints:
      - path: "body.type"
        values: [Division]
      - path: "body.tei:type"
        values: ["intro-nl"]
  - name: introTranslated
    constraints:
      - path: "body.type"
        values: [Division]
      - path: "body.tei:type"
        values: ["intro-en"]
  - name: letterNotes
    constraints:
      - path: "body.type"
        values: [List]
      - path: "body.tei:type"
        values: [notes, typednotes, langnotes]
  - name: introNotes
    constraints:
      - path: "body.type"
        values: [List]
      - path: "body.tei:type"
        values: ["intro-notes"]
